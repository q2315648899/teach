<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js常用指令的测试</title>
</head>
<body>
<!--实现在body区域显示一个传智播客名称-->
<div id="app">
    <!--{{name}}-->
    <!--v-bind只能把数据对象绑定在dom对象任意属性中，不能双向绑定-->
    <!--<a v-bind:href="url">可缩写为<a :href="url">-->
    <a v-bind:href="url">
        <!--解决插值表达式闪烁使用v-text-->
        <span v-text="name"></span>
    </a>
    <input type="text" v-model="num1"/>+
    <input type="text" v-model="num2"/>=
    <span v-text="result"></span>
    <!--{{Number.parseInt(num1)+Number.parseInt(num2)}}-->
    <button v-on:click="change">计算</button>
    <div v-bind:style="{ fontSize: size + 'px' }">JAVAEE</div>
</div>
</body>
<script src="/js/vue/vue.min.js"></script>
<script>
    // 编写MVVM中的model部分以及VM(ViewModel)部分
    // 实例化Vue对象
    //vm :叫做MVVM中的 View Model
    var VM = new Vue({
        el:"#app",//表示当前vue对象接管app的div区域
        data:{
            name:'传智播客',// 相当于是MVVM中的Model这个角色
            num1:0,
            num2:0,
            result:0,
            url:'http://www.baidu.com',
            size:20
        },
        methods:{
            change:function () {
                this.result = Number.parseInt(this.num1)+Number.parseInt(this.num2);
                alert("计算结果："+this.result);
            }
        }
    });
</script>
</html>
