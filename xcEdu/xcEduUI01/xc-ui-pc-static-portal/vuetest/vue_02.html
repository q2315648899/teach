<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js常用指令的测试</title>
    <script src="/js/vue/vue.min.js"></script>
</head>
<body>
<!--实现在body区域显示一个传智播客名称-->
<div id="app">
    {{name}}
    <input type="text" v-model="num1"/>+
    <input type="text" v-model="num2"/>=
    {{Number.parseInt(num1)+Number.parseInt(num2)}}
    <button>计算</button>
</div>
</body>
<script>
    // 编写MVVM中的model部分以及VM(ViewModel)部分
    // 实例化Vue对象
    //vm :叫做MVVM中的 View Model
    var VM = new Vue({
        el:"#app",//表示当前vue对象接管app的div区域
        data:{
            name:'传智播客',// 相当于是MVVM中的Model这个角色
            num1:1,
            num2:1
        }
    });
</script>
</html>
